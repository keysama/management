<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
	<meta charset="UTF-8">
	<title>幕墙提料后台管理</title>
</head>
<style type="text/css">
	body{
		background-color: #ececec;
	}
</style>
<body style="display: flex;justify-content: center;align-items: center;height: 100%">
	<div style="background-color: #fff;height: 200px;width: 300px;margin-bottom: 150px">
		<h3 style="text-align: center">管理员登陆</h3>
		<form method="post" action="/admin/login" >
			<section style="display: flex;flex-direction: column;justify-content: space-between;align-items: center;height: 130px">
				<input name="username" type="text" placeholder="账户" style="padding:10px 20px;" autocomplete="none">
				<input name="password" type="password" placeholder="密码" style="padding:10px 20px;">
				<input type="submit" value="登陆" style="background-color: #6cf;border: none;box-shadow: none;padding:10px 20px;color: #fff;cursor: pointer;">
			</section>
		</form>
	</div>

</body>
</html>
